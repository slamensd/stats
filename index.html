<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frensville Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">
    </header>
    <main>
        <div class="box" id="stakedBox">
            <h2>Staked</h2>
            <p id="stakedValue">Loading...</p>
        </div>
        <div class="box" id="unstakedBox">
            <h2>Unstaked</h2>
            <p id="unstakedValue">Loading...</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
